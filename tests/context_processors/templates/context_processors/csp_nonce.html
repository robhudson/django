<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Nonce Test</title>
</head>
<body>
    <h1>CSP Nonce Test</h1>
    
    {% if CSP_NONCE %}
        <p>CSP Nonce is present: {{ CSP_NONCE }}</p>
        <script nonce="{{ CSP_NONCE }}">
            console.log("This script is allowed to run due to the nonce.");
        </script>
    {% else %}
        <p>CSP Nonce is not present in the context.</p>
    {% endif %}

    <script>
        console.log("This script might be blocked by CSP if nonce is required.");
    </script>
</body>
</html>
